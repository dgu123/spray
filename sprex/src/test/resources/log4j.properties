# A default log4j configuration for log4j users.
#
# To use this configuration, deploy it into your application's WEB-INF/classes
# directory.  You are also encouraged to edit it as you like.

# Configure the console as our one appender
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n

log4j.category.com.newmainsoftech.spray.spex=DEBUG, A1
log4j.category.org.springframework.test=DEBUG, A1
log4j.category.org.springframework.beans.factory.support=DEBUG, A1
log4j.category.org.springframework.context.support=DEBUG, A1
log4j.category.org.springframework.context.annotation=DEBUG, A1
log4j.category.org.springframework.web.context.support=DEBUG, A1
log4j.category.org.springframework.web.servlet.config=DEBUG, A1
